<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <div class="row">
    <h3>Categories</h3>
        <ul class="collapsible">
        {% for category in categories %}
            <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn_small btn">Done</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn_small btn blue">Edit</a>
            <div class="col s9 task_header">
                <strong>{{category.category_name}} </strong>
            </div>
            </div>
            </li>
        {% endfor %}
        </ul>
    </div>  
    <div class="row">
        <a href="{{url_for('new_category')}}" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Add Category</a> 
    </div>  
{% endblock %}
